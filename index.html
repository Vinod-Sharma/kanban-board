<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-container">
      <input placeholder="Type your todo..." id="todo-input" />
      <button id="todo-button">Add</button>
    </div>
    <div class="board-container">
      <!-- Todo Board -->
      <div id="todo-board" class="board">
        <h3>Todo</h3>

        <p class="tasks" draggable="true">Task 1</p>
        <p class="tasks" draggable="true">Task 2</p>
        <p class="tasks" draggable="true">Task 3</p>
      </div>

      <!-- In Progress Board -->
      <div class="board">
        <h3>In Progress</h3>

        <p class="tasks" draggable="true">Task 4</p>
      </div>

      <!-- Done Board -->
      <div class="board">
        <h3>Done</h3>
      </div>
    </div>

    <script src="util.js"></script>
    <script src="kanban.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
